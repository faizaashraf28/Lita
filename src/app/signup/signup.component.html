<div class="form-container">
  <form>
    <input type="text" placeholder="Full Name" name="fullName" [(ngModel)]="fullName">
    <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
    <button (click)="signup()">Sign Up</button>
  </form>
</div>
